<mat-card class="mb-4">
  <div class="flex justify-between">
    <div class="">
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('Descending')" mat-menu-item>
          Descending
        </button>
        <button (click)="onSortUpdated('Ascending')" mat-menu-item>
          Ascending
        </button>
      </mat-menu>
    </div>

    <div class="flex items-center">
      <div class="">
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(7)" mat-menu-item>7</button>
          <button (click)="onItemsUpdated(14)" mat-menu-item>14</button>
          <button (click)="onItemsUpdated(21)" mat-menu-item>21</button>
        </mat-menu>
      </div>

      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
